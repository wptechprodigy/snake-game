<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Snake Game</title>
</head>
<body>
  <h1 class="title">
    ⚡⚡ Welcome to the Hottest Snake Game of the Century. ⚡⚡
  </h1>
  <canvas class="canvas" id="canvas" width="400" height="400"></canvas>

  <section class="player-ratings">

      <h3 class="score__title">Your Score: <span class="score__current"></span></h3>
    </section>
  </section>

  <script src="./app.js"></script>
</body>
</html>
